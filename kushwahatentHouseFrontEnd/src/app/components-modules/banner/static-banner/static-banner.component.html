<div [ngStyle]="{'background':background}">
    <div *ngIf="type=='banner1'" class="center relative" style="margin: auto;max-height: 400px;">
        <div class="center" style="width: 100%;display: block !important;" [ngStyle]="{'min-height':height}">
            <img src="top-background-image.jpeg" style="width: 100%;max-height: 400px;">
        </div>
            <div class="absolute mid" [ngStyle]="{'color':color}">
                <h2 style="margin-bottom:5px">{{data.title}}</h2>
                <span class="font-90" [innerHTML]="data.detail"></span>
                <br><br>
                <apx-button
                    [button_type]="data.button_type"
                    [label]="data.button_label"
                    (clicked)="btnclick(data.button_link)"
                ></apx-button>
            </div>
    </div>
    <div *ngIf="type=='banner2'" class="center row" style="max-width: 1320px;margin: auto;">
        <div class="col-2 center" style="width: 100%;display: block !important;" [ngStyle]="{'min-height':height}">
            <img src="top-background-image.jpeg" style="width: 100%;">
        </div>
        <div class="col-2 center relative" [ngClass]="{'border-bottom':isMobile}" [ngStyle]="{'color':color,'min-height':height2,'background':isMobile?'white':'initial'}">
            <div class="absolute mid" [ngStyle]="{'width':width2,'top':'42%'}">
                <h2 style="margin-bottom:5px">{{data.title}}</h2>
                <span class="font-90" [innerHTML]="data.detail"></span>
                <br><br>
                <apx-button
                    [button_type]="data.button_type"
                    [label]="data.button_label"
                    (clicked)="btnclick(data.button_link)"
                ></apx-button>
            </div>
        </div>
    </div>
</div>
